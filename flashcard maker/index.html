<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>FlashCard Maker</title>
    </head>
    <body>
      
        <header>
            <div class = "container">
                <div class = "nav">
                    <h1>Flashcard Maker</h1>
                    <div>
                        <button onclick = "showCreateCardbox()"> New Card </button>
                        <button onclick = "delFlashcards()"> Delete Cards </button>
                    </div>
                </div>
            </div>
        </header>
        <div class = "container">
            <div class = "create-box">
                    <h2 style="text-align: center; color: black">Create Flashcards</h2>
                    <label for = "question">Term</label>
                    <textarea id="question"></textarea>
                    <br>
                    <label for = "answer">Definition</label>
                    <textarea id="answer"></textarea>
                    <div>
                        <button onclick = "addFlashcard()">Save</button>
                        <button onclick = "hideCreateBox()">Close</button>
                    </div>
            </div>
            <br>
            <br>
            <h2>Flashcards</h2>
            <div class = "flashcards"></div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
