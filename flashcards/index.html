<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flash Card Hub</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    </head>
    <body onload= "getRandomWord()">
        <h1 class="title">Flashcards Hub</h1>

        <h2 class="termsubtitle">Term</h2>
        <div class="term">
            <h3>Term</h3>
        </div>

        <div class="definitionsubtitle">
            <h2>Definition</h2>
        </div>

        <div class="definition">
            <h3>Definition</h3>
        </div>

        <div class="button">
            <button class="check">Check Definition</button>
            <button class="next">Next Definition</button>
        </div>
        <script src="js/app.js"></script>

        
</body>
</html>
